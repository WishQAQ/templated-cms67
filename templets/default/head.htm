<div class="headbj">
  <div class="head_mid">
    <div class="logo"><a href="/" title=""><img src="/skin/images/logo.png" alt="{dede:global.cfg_webname/}" width="300" height="60" style="margin-top:27px;"/></a></div>
    <div class="menu">
      <div class="tel"><img src="/skin/images/tel.jpg" alt="{dede:global.cfg_webname/}" width="221" height="69" /></div>
      <div class="nav">
        <div class="navleft"> <a href="/"  title="首页"></a> </div>
        <div class="navright">
          <div id="mainnavbox">
            <ul id="mainnav" name="mainnav">
              {dede:channelartlist typeid='top' currentstyle='current'}
              <li class="menu2" onmouseover="this.className='menu1'" onmouseout="this.className='menu2'"> <span> <a class="{dede:field.currentstyle/}" href="{dede:field name='typeurl'/}" title="{dede:field name='typename'/}">{dede:field name='typename'/}</a></span>
                <div class="list">
                  <div class="listt"> {dede:channel type='son' noself='yes'} <a href="[field:typeurl/]" title="[field:typename/]">[field:typename/]</a> {/dede:channel} </div>
                </div>
              </li>
              {/dede:channelartlist}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
